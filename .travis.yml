language: haskell
install:
    - "cabal update"
    - "cabal install HUnit hspect hspec quickcheck-assertions"
    - "cabal install cabal-dev" 
    - "~/.cabal/bin/cabal-dev install --only-dependencies --reinstall --force-reinstalls"
    - "~/.cabal/bin/cabal-dev configure --enable-tests"
    - "~/.cabal/bin/cabal-dev build"
    - "~/.cabal/bin/cabal-dev test"
    - "~/.cabal/bin/cabal-dev install"
notifications:
    email: true
